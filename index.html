<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1>TicTacToe</h1>
    </header>
    <main class="main">
        <h1 class="message" id="message">Player X's turn</h1>
        <div class="game-board" id="game-board">
            <div class="game-box" data-index="0"></div>
            <div class="game-box" data-index="1"></div>
            <div class="game-box" data-index="2"></div>
            <div class="game-box" data-index="3"></div>
            <div class="game-box" data-index="4"></div>
            <div class="game-box" data-index="5"></div>
            <div class="game-box" data-index="6"></div>
            <div class="game-box" data-index="7"></div>
            <div class="game-box" data-index="8"></div>
        </div>
        <button class="btn" id="restart-button">Restart</button>
    </main>
    <footer class="footer">
        <p id="copyright">
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            B. Ferreira
        </p>
        <a href="https://github.com/brunomgferreira/" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
